<div *ngIf="type == 'login'" class="card login">
    <h1>Login</h1>
    <form (ngSubmit)="login()">
        <div class="inputs">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="uporabnikLogin.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="uporabnikLogin.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="on" />
            </div>
            <button type="submit" class="btn btn-primary btn-block fullwidth mt-3">Submit</button>
            <small (click)="type = 'register'" class="clickable hoverzoom mt-3 float-right">No account yet? register here.</small>
        </div>
    </form>
</div>

<div *ngIf="type == 'register'" class="card login">
    <h1>Register</h1>
    <form (ngSubmit)="register()">
        <div class="inputs">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [ngModelOptions]="{ standalone: true }" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="uporabnik.email" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Enter username" [(ngModel)]="uporabnik.username" />
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-group mr-1">
                    <label for="">First name</label>
                    <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="uporabnik.firstName" class="form-control" placeholder="First name" required minlength="2" />
                </div>
                <div class="form-group ml-1">
                    <label for="">Last name</label>
                    <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="uporabnik.lastName" class="form-control" placeholder="Last name" required minlength="2" />
                </div>
            </div>
            <div class="d-flex justify-content-between my-2">
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="uporabnik.password" type="password" class="form-control" autocomplete="on" placeholder="Password" required minlength="4" />
                </div>
                <div class="form-group ml-1">
                    <label for="exampleInputPassword2">Repeat password</label>
                    <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="password2" type="password" class="form-control" autocomplete="on" placeholder="Re-type password" required minlength="4" />
                </div>
            </div>
            <div class="form-group">
                <label for="">Year of birth</label>
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="uporabnik.yearBorn" class="form-control" placeholder="1998" type="number" />
            </div>

            <button type="submit" class="btn btn-primary btn-block fullwidth mt-3">Create an account</button>
            <small (click)="type = 'login'" class="clickable hoverzoom mt-3 float-right">Already have an account? login here.</small>
        </div>
    </form>
</div>

<div id="snackbar_auth" class="snackbar">{{ toastMessage }}</div>
