<div *ngIf="uporabnik">

    <h3>Podrobnosti uporabnika {{uporabnik.ime}}</h3>

    <table>
        <tr>
            <td>Uporabni≈°ko ime:</td>
            <td>{{uporabnik.username}}</td>
        </tr>
        <tr>
            <td>Ime:</td>
            <td>{{uporabnik.firstName}}</td>
        </tr>
        <tr>
            <td>Priimek:</td>
            <td>{{uporabnik.lastName}}</td>
        </tr>
        <tr>
            <td>Leto rojstva:</td>
            <td>{{uporabnik.yearBorn}}</td>
        </tr>
        <tr>
            <td>Bilanca:</td>
            <td>{{uporabnik.funds}}</td>
        </tr>
    </table>

    <br>
    <h4>Opomniki:</h4>
    <ul>
        <li *ngFor="let opomnik of uporabnik.opomniki">
            {{opomnik.naslov}}: {{opomnik.opis}}
        </li>
    </ul>

    <br>
    <button (click)="nazaj()">Nazaj</button>
</div>
